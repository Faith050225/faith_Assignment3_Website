<div class="container">
  <h1>Course Fee Calculator</h1>

  <label for="courseType">Select Course Type:</label>
  <select id="courseType">
    <option value="0">Select a Course</option>
    <option value="5000">Six-Month Program (R5000)</option>
    <option value="2500">Six-Week Program (R2500)</option>
  </select>

  <label for="numCourses">Number of Courses:</label>
  <input type="number" id="numCourses" placeholder="Enter number of courses" min="1" />

  <button onclick="calculateFee()">Calculate Total Fee</button>

  <div class="result" id="result"></div>
</div>

<script>
  const VAT_RATE = 0.15; // 15% VAT

  function calculateFee() {
    const courseType = parseFloat(document.getElementById('courseType').value);
    const numCourses = parseInt(document.getElementById('numCourses').value);

    if (isNaN(courseType) || isNaN(numCourses) || numCourses <= 0) {
      alert('Please select a course and enter a valid number of courses.');
      return;
    }

    const subtotal = courseType * numCourses;
    const vat = subtotal * VAT_RATE;
    const total = subtotal + vat;

    document.getElementById('result').innerHTML = `
      <p>Subtotal: R${subtotal.toFixed(2)}</p>
      <p>VAT (15%): R${vat.toFixed(2)}</p>
      <p><strong>Total: R${total.toFixed(2)}</strong></p>
    `;
  }
</script>
